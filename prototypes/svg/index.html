<html>
<body>

<h1>My first SVG</h1>

<svg width="100" height="100">
  <circle cx="50" cy="50" r="30" stroke="grey" stroke-width="3" fill="pink" />
</svg>

<svg width="100" height="100">
    <rect width="100" height="100" style="fill:rgba(179, 112, 230, 0.342);
                                    stroke-width:5;
                                    stroke:rgb(70, 70, 70);
                                    opacity: 0.5;"/>
</svg>

<svg width="225" height="180">
    <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
    style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
</svg>

<svg height="100" width="200">
    <ellipse cx="100" cy="50" rx="95" ry="45"
    style="fill:rgb(223, 157, 223);stroke:rgb(123, 43, 123);stroke-width:2" />
</svg>

<svg height="150" width="500">
    <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:pink" />
    <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:rgb(179, 112, 230)" />
    <ellipse cx="210" cy="45" rx="170" ry="15" style="fill:rgb(123, 43, 123)" />
</svg>

<svg height="100" width="500">
    <ellipse cx="240" cy="50" rx="220" ry="30" style="fill:rgb(254, 101, 226)" />
    <ellipse cx="200" cy="30" rx="190" ry="20" style="fill:rgba(56, 106, 255, 0.457)" />
</svg>

<svg height="250" width="500">
    <line x1="10" y1="0" x2="100" y2="200" style="stroke:rgb(123, 43, 123);stroke-width:4" />
    <polygon points="20,10 50,190 160,110" style="fill:rgba(56, 106, 255, 0.457);" />
    <polygon points="120,50 300,210 170,250 123,234" style="fill:rgba(56, 106, 255, 0.457);stroke:purple;stroke-width:1" />
</svg>

<svg height="210" width="500">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
    style="fill:purple;stroke:pink;stroke-width:5;fill-rule:evenodd;" />
</svg>

<svg height="210" width="500">
    <polyline points="20,20 40,25 60,40 80,120 120,140, 200,180"
    style="fill:none;stroke:purple;stroke-width:3;" />
</svg>

<svg height="180" width="500">
    <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160"
    style="fill:none;stroke:rgb(0, 89, 255);stroke-width:4" />
</svg>

<svg height="210" width="400">
    <path d="M150 0 L75 200 L225 200 Z" />
</svg>

<svg height="60" width="200">
    <text x="0" y="15" fill="red" transform="rotate(30 20,40)">I love SVG</text>
</svg>

<svg height="80" width="300">
    <g fill="none" stroke="black">
      <path stroke-width="2" d="M5 20 l215 0" />
      <path stroke-width="4" d="M5 40 l215 0" />
      <path stroke-width="6" d="M5 60 l215 0" />
    </g>
</svg>

<svg height="110" width="110">
    <defs>
      <filter id="f1" x="0" y="0">
        <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
      </filter>
    </defs>
    <rect width="90" height="90" stroke="green" stroke-width="3"
    fill="yellow" filter="url(#f1)" />
</svg>

<svg height="140" width="140">
    <defs>
      <filter id="f4" x="0" y="0" width="200%" height="200%">
        <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
        <feColorMatrix result="matrixOut" in="offOut" type="matrix"
        values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0" />
        <feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="10" />
        <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
      </filter>
    </defs>
    <rect width="90" height="90" stroke="green" stroke-width="3"
    fill="yellow" filter="url(#f4)" />
</svg>

<svg height="250" width="500">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      </linearGradient>
    </defs>
    <polygon points="120,50 300,210 170,250 123,234" fill="url(#grad1)" />
</svg>

</body>
</html>
